<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Garden Simulator</h1>
    
    <div class="tools">
        <button id="water-tool" class="tool-btn">Watering Can</button>
        <button id="seed-tool" class="tool-btn">Seed Packet</button>
        <button id="clear-tool" class="tool-btn">Clear Plot</button>
        <button id="harvest-tool" class="tool-btn">Harvest Basket</button>
        <button id="next-day-btn">Next Day</button>
    </div>
    
    <div class="game-info">
        <p>Day: <span id="day-counter">1</span> | Temperature: <span id="temperature">75Â°F</span> | Sunlight: <span id="sunlight">Bright</span></p>
    </div>
    
    <div id="garden-container" class="garden-grid">
        <!-- Grid cells will be generated by JavaScript -->
    </div>

    <!-- Load JavaScript in the right order -->
    <script src="environment.js"></script>
    <script src="plants.js"></script>
    <script src="garden.js"></script>
    <script src="ui.js"></script>
</body>
</html>
